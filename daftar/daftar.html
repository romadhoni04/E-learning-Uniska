    <!-- form daftar -->
    <section id="form-masuk">
      <div class="container">
        <div class="row text-center mb-4">
          <div class="col">
            <h3>Daftar</h3>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-5">
            <form class="form-daftar p-4 rounded-3 shadow-sm mb-5">
              <div class="mb-3">
                <label for="nama-lengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama-lengkap" aria-describedby="nama-lengkap">
              </div>

              <div class="mb-3">
                <label for="nama-lengkap" class="form-label">Daftar Sebagai :</label>
                <div class="btn-group col ms-auto d-flex" role="group" aria-label="Basic radio toggle button group">
                  <input onclick="dosenMhs(false)" type="radio" class="btn-check" name="btnradio" id="dosen" autocomplete="off" checked>
                  <label class="btn btn-outline-secondary" for="dosen">Dosen</label>

                  <input onclick="dosenMhs(true)" type="radio" class="btn-check" name="btnradio" id="mahasiswa" autocomplete="off">
                  <label class="btn btn-outline-secondary" for="mahasiswa">Mahasiswa</label>
                </div>
              </div>

              <div class="nip-dosen mb-4">
                <label for="NPM" class="form-label">NIP</label>
                <input type="NPM" class="form-control" id="NPM">
              </div>

              <div class="npm-mhs mb-4 d-none">
                <label for="NPM" class="form-label">NPM</label>
                <input type="NPM" class="form-control" id="NPM">
              </div>

              <div class="fakultas mb-4 d-none">
                <select name="fakultas" class="form-select" id="main_menu">
                  <option selected>--- pilih Fakultas ---</option>
                  <option value="fakom">Fakultas Ekonomi</option>
                  <option value="fakum">Fakultas Hukum</option>
                  <option value="faksospol">Fakultas Ilmu Sosial Politik</option>
                  <option value="fkip">Fakultas Keguruan dan ilmu Pendidikan</option>
                  <option value="fkm">Fakultas Kesehatan Masyarakat</option>
                  <option value="fakper">Fakultas Pertanian</option>
                  <option value="fsi">Fakultas Studi Islam</option>
                  <option value="fatek">Fakultas Teknik</option>
                  <option value="fti">Fakultas Teknologi Informasi</option>
                  <option value="pascasarjana">Pascasarjana</option>
                </select>
              </div>

              <div class="sub-fakultas mb-4 d-none">
                <select name="fakultasprodi" class="form-select" id="sub_menu">
                  <option selected>--- pilih Prodi ---</option>
                </select>
              </div>

              <div class="mb-4">
                <label for="nama-lengkap" class="form-label">Jenis Kelamin :</label>
                <div class="btn-group col ms-auto d-flex" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio1" id="laki-laki" autocomplete="off">
                  <label class="btn btn-outline-secondary" for="laki-laki">Laki-laki</label>

                  <input type="radio" class="btn-check" name="btnradio1" id="perempuan" autocomplete="off">
                  <label class="btn btn-outline-secondary" for="perempuan">Perempuan</label>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Buat Password</label>
                <input type="password" class="form-control" id="password">
              </div>

              <div class="mb-5">
                <label for="password" class="form-label">Komfirmasi Password</label>
                <input type="password" class="form-control" id="password">
              </div>

              <div class="d-grid gap-2 col mx-auto mb-3">
                <button class="btn-masuk btn bg-secondary" type="button">Daftar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
